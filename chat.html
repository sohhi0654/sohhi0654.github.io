<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Azaponチャット部屋</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    h1 { color: #007acc; }
    #chat-log { background: #eef9ff; height: 400px; overflow-y: auto; padding: 1rem; border-radius: 8px; box-shadow: 0 0 8px #b0d4ff; }
    #chat-log p { margin: 0.5rem 0; }
    form { margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.6rem; margin-bottom: 0.6rem; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #007acc; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h1>Azaponチャット部屋</h1>
  <div id="chat-log"></div>
  <form id="chat-form">
    <input type="text" id="name" placeholder="名前（ニックネーム）" required maxlength="20" />
    <textarea id="message" placeholder="メッセージを書こう" required rows="3" maxlength="200"></textarea>
    <button type="submit">投稿する</button>
  </form>

  <script>
    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');

    // 投稿はローカルストレージに保存（簡易版）
    let chatMessages = JSON.parse(localStorage.getItem('azaponChat')) || [];

    function renderMessages() {
      chatLog.innerHTML = '';
      chatMessages.forEach(msg => {
        const p = document.createElement('p');
        p.textContent = `[${msg.name}] ${msg.message}`;
        chatLog.appendChild(p);
      });
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (name && message) {
        chatMessages.push({ name, message });
        localStorage.setItem('azaponChat', JSON.stringify(chatMessages));
        renderMessages();
        messageInput.value = '';
      }
    });

    renderMessages();
  </script>
</body>
</html>
