<!DOCTYPE html>
<html lang="ja">
<head>
    <script>
  fetch("/maintenance.json")
    .then(res => res.json())
    .then(data => {
      if (data.maintenance === true) {
        // Error.html 以外のページなら飛ばす
        if (!location.pathname.endsWith("Error.html")) {
          window.location.href = "/Error.html";
        }
      }
    })
    .catch(err => console.error("maintenance.json の読み込み失敗:", err));
  </script>

  <meta charset="UTF-8" />
  <title>Azaponの日記帳</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem 4rem;
      background: linear-gradient(135deg, #001f3f, #005f99);
      color: #e0f7fa;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      color: #00d4ff;
      text-align: center;
      text-shadow: 0 0 10px #00e5ff;
      margin-bottom: 1rem;
      user-select: text;
    }
    article {
      background: rgba(0, 127, 191, 0.3);
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00bfff88 inset;
      user-select: text;
    }
    article h2 {
      margin-top: 0;
      color: #00e5ff;
      text-shadow: 0 0 6px #00e5ff;
    }
    article time {
      font-size: 0.9rem;
      color: #66d4ffcc;
      user-select: text;
    }
    article p {
      line-height: 1.6;
      margin-bottom: 0;
      user-select: text;
    }
    /* Azapon戻るボタン */
    .azapon-return-btn {
      display: inline-block;
      background: linear-gradient(135deg, #00d4ff, #0066cc);
      color: #e0f7fa;
      font-weight: 900;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ffffcc, 0 0 10px #00bfffaa inset;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      transition: all 0.4s ease;
      user-select: none;
      margin: 2rem auto 1rem;
      text-align: center;
    }
    .azapon-return-btn:hover {
      background: linear-gradient(135deg, #00ffff, #007acc);
      color: #00f0ff;
      box-shadow:
        0 0 30px #00ffffee,
        0 0 15px #00bfffcc inset,
        0 0 15px #00ffffcc;
      transform: scale(1.1) rotate(-3deg);
    }
  </style>
</head>
<body>
  <h1>Azaponの日記帳</h1>
  <div id="posts"></div>

  <p style="text-align:center;">
    <a href="index.html" class="azapon-return-btn">← Azaponのメインページへ戻る</a>
  </p>

  <script>
    const posts = [
      {
        date: "2025-07-31",
        title: "Azaponの日記帳スタート！",
        content: "ここからAzaponの制作メモや音楽の小ネタを書いていくよ。楽しみだね！"
      },
      {
        date: "2025-08-01",
        title: "新しいMIDIビジュアライザー試作中",
        content: "FrozTrail風のエフェクトを色々試しているよ。来週にはデモを公開できそう！"
      }
    ];

    const container = document.getElementById('posts');
    posts.forEach(post => {
      const article = document.createElement('article');
      article.innerHTML = `<h2>${post.title}</h2><time>${post.date}</time><p>${post.content}</p>`;
      container.appendChild(article);
    });
  </script>
</body>
</html>
