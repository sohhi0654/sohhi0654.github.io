  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', 'Yu Gothic', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 2rem 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007acc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 2rem;
      color: #007acc;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1.1rem;
      color: #555;
    }
    main {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      text-align: center;
      line-height: 1.6;
    }
    .sns-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .sns-links a {
      display: inline-block;
      width: 40px;
      height: 40px;
      color: #007acc;
      transition: color 0.3s ease;
    }
    .sns-links a:hover {
      color: #004a8f;
    }
    .sns-links svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
    footer {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      margin-top: auto;
      padding-bottom: 1rem;
    }
  </style>
</head>
